<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>게시글</title>

    <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css}"/>
    <link rel="stylesheet" th:href="@{/resources/stylesheets/review.css}">

    <script defer th:src="@{/resources/scripts/review.js}"></script>

</head>
<body>
<form class="allContainer" id="reviewForm" >
    <div class="header">
        <a href="/">
            <img src="/resources/images/logoImages/bulletinLogo-244x48.png" alt="로고">
        </a>
        <div class="login" th:if="${session.user == null}">
            <a href="/login">로그인</a>
            <a href="/register/">회원가입</a>
        </div>
    </div>

    <div class="main-template">
        <div class="img-profile-title">
            <img th:src="@{/resources/images/bulletinImags/images.jpeg}"
                 alt="">
            <div class="profile-title">
                <div class="profile-img">
                    <a href="">
                        <img th:src="@{/resources/images/bulletinImags/쵸단.png}" alt="몰루">
                    </a>
                    <p>쵸단</p>
                </div>
                <div class="bulletin-title">오늘 저녁 7시 30분 소환자의 계곡으로 떠납시다. 골드 2이하 오지마세요!</div>
            </div>
        </div>
        <div class="content">
            <div>소환자의 협곡에 여러분을 초대합니다.
                저는 현재 골드1~플4를 왔다갔다 하는 서폿,탑 유저입니다.
                혼자서 아무리 발악해바야 못올라가는걸 알고있습니다.
                이럴수록 뭉쳐서 맞서 싸워야합니다.
                데마시안의 이름으로 적들을 처단합시다.
                참고로 탑 티모
            </div>
        </div>
    </div>


    <div class="announcement">
        <div class="introduction">
            <p class="member">멤버소개</p>
            <p class="subTitle">오늘 처음이세요?</p>
            <div class="my">
                <a class="myImages">
                    <img src="/resources/images/bulletinImags/쵸단.png" alt="">
                </a>
                <div class="myIntroduction">
                    <p class="nickname">닉네임</p>
                    <p class="text">자신 소개글</p>
                </div>
            </div>
        </div>
        <div class="participant">
            <div class="participantContainer">
                <div class="login-after-human">
                    참여한 사람들의 목록
                </div>
            </div>
        </div>

        <div class="review">
            <div class="reviewContainer">
                <div class="reviewTitle">당신의 추억을 남겨주세요</div>
                <div class="reviewContent" id="reviewContent">
                    <div class="reviewBox" th:each="review : ${reviews}">
                        <div class="core">
                            <span th:each="star : ${#numbers.sequence(1, review.getReviewStar())}">★</span>
                        </div>
                        <div hidden th:text="${review.getReviewIndex()}"></div>
                        <div class="estimate" th:text="${review.getContent()}"></div>
                        <div class="writer">
                            <span class="profile">
                                <img src="/resources/images/bulletinImags/쵸단.png" alt="이미지">
                            </span>
                            <span class="text" th:text="${#dates.format(review.getCreatedAt(), 'yyyy-MM-dd')}"></span>
                        </div>
                        <div class="deleteButton">
                            <a href="#" class="delete" rel="delete" th:data-index="${review.getIndex()}">삭제</a>
                        </div>
                    </div>
                </div>
                <div class="reviewInput">
                    <input type="hidden" name="articleIndex" value="290">
                    <input class="content" type="text" name="content">
                    <div class="starBox">
                        <div class="fieldset">
                            <input type="radio" name="reviewStar" value="5" id="rate1"><label
                                for="rate1">★</label>
                            <input type="radio" name="reviewStar" value="4" id="rate2"><label
                                for="rate2">★</label>
                            <input type="radio" name="reviewStar" value="3" id="rate3"><label
                                for="rate3">★</label>
                            <input type="radio" name="reviewStar" value="2" id="rate4"><label
                                for="rate4">★</label>
                            <input type="radio" name="reviewStar" value="1" id="rate5"><label
                                for="rate5">★</label>
                        </div>
                        <input class="button" id="reviewButton" type="submit" value="등록">
                    </div>
                </div>
            </div>
        </div>
    </div>


</form>


</body>


</html>
