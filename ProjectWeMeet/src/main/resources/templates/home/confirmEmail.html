<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Email 확인</title>
    <link rel="stylesheet" href="/resources/stylesheets/confirmEmail.css">
</head>
<body>
<main th:if="${session.user !=null}">
    <div class="container">
        <img th:src="@{/resources/images/loginImags/lastLogo.jpg}" alt="wemeet">

        <div class="content">
            <span>회원가입 시 사용한 email은</span>
            <b th:text="${session.user.getEmail()}"></b>
            <span>입니다.</span>
        </div>

        <div class="linkBox">
            <a th:href="@{/login}">
                <p>로그인 화면으로 돌아가기</p>
            </a>
        </div>
    </div>
</main>

</body>
</html>
