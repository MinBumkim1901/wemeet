<body>

<header>
    <a href="/">
        <img class="icon" th:src="@{/resources/images/noticeImages/whiteLogo.png}" >
    </a>
</header>

<form id="eventWriter" class="notice" method="post" action="/eventWriter" enctype="multipart/form-data">
    <h1>이벤트 작성</h1>
    <table border="1">
        <tr>
            <td class="title">제목</td>
            <td class="textInput">
                <input maxlength="20" class="notice-title" type="text" name="title" placeholder="제목을 입력해 주세요.">
            </td>
        </tr>

        <tr>
            <td class="content">내용</td>
            <td class="client-voice">
                <textarea name="content"></textarea>
            </td>
        </tr>
    </table>
    <div class="button-menu">
        <input class="send" type="submit" value="작성">
        <button class="cancel"><a href="/notice">취소</a></button>
    </div>
</form>
