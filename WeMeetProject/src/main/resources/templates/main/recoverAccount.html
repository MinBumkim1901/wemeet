<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>계정찾기</title>

    <link rel="stylesheet" href="../../static/resources/stylesheets/recoverAccount.css">
    <script src="../../static/resources/scripts/recoverAccount.js"></script>


</head>
<body>
<form id="recoverForm">
    <h2 class="title">WeMeet 계정 찾기</h2>
    <div class="option-container">
        <label class="label emailLabel">
            <input checked id="option1" class="option email" name="option" type="radio" value="이메일 찾기">
            <span class="text">이메일 찾기</span>
        </label>
        <label class="label passwordLabel">
            <input id="option2" class="option password" name="option" type="radio" value="비밀번호 재설정">
            <span class="text">비밀번호 재설정</span>
        </label>
    </div>

    <div class="email-container">
        <input class="input-name" type="text" maxlength="12" placeholder="이름을 입력해주세요">
        <label class="label">
            <input type="text" maxlength="12" placeholder="연락처를('-' 없이 입력)">
            <input type="button" value="인증번호 전송">
        </label>
        <label class="label">
            <input type="text" maxlength="6" placeholder="인증번호 6자리를 입력해주세요">
            <input type="button" value="인증번호 확인">
        </label>
        <input hidden name="eContactSalt" type="hidden">
    </div>

    <div class="password-container">
        <label class="label">
            <input type="email" placeholder="이메일을 입력해 주세요">
        </label>
    </div>

    <div class="button-container">
        <input class="object-button" type="button" value="취소">
        <input class="object-button" type="submit" value="다음">
    </div>
</form>


</body>
</html>
